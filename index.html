<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etsy Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Cedarville+Cursive' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
</head>
<body ng-app="etsyStore">
  <div class="navBar">
    <a href='#/'><h1>Petsy</h1></a>
    <a href='#/shoppingcart'><ul>
      <li><i class="glyphicon glyphicon-shopping-cart"></i></li>
      <li ng-controller="ShoppingCartController" class="cartCounter">{{items.length}}</li>
    </ul></a>
  </div>
  <ng-view></ng-view>
</body>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
<!-- app files -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<!-- store-product files -->
<script type="text/javascript" src="store/store.module.js"></script>
<script type="text/javascript" src="store/store.controller.js"></script>
<script type="text/javascript" src="store/store.service.js"></script>
<!-- cart files -->
<script type="text/javascript" src="shoppingcart/shoppingcart.module.js"></script>
<script type="text/javascript" src="shoppingcart/shoppingcart.controller.js"></script>
<script type="text/javascript" src="shoppingcart/shoppingcart.service.js"></script>

</html>
